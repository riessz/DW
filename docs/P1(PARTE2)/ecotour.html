<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ecotour.css">
    <title>EcoTour Brasil</title>
</head>

<body>
    <header>
        <h1>EcoTour Brasil</h1>
    </header>
    <h2>Fale conosco!</h2>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <label for="mensagem">Sua mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" cols="40"
                placeholder="Digite sua mensagem aqui..."></textarea>
        </fieldset>

        <div class="button-container">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>

    <h2>Pacotes Disponíveis</h2>
    <table>
        <thead>
            <tr>
                <th>Destino</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td data-label="Destino">Passeio na Amazônia</td>
                <td data-label="Preço">R$ 3000,00</td>
            </tr>
            <tr>
                <td data-label="Destino">Praias do Nordeste</td>
                <td data-label="Preço">R$ 2800,00</td>
            </tr>
            <tr>
                <td data-label="Destino">Fernando de Noronha</td>
                <td data-label="Preço">R$ 3200,00</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
